<div class="example-container" *ngIf="$gridMetaData | async as gridMetaData">
  <ng-container *ngIf="gridMetaData.$dataSource | async as dataSource">
    <mat-table [dataSource]="dataSource">
      <ng-container *ngIf="gridMetaData.$columnMetaData | async as columnMetaData">
        <ng-container *ngFor="let kvp of columnMetaData | keyvalue">
          <ng-container matColumnDef="{{kvp.key}}" [sticky]="kvp.value.$isSticky | async">
            <mat-header-cell *matHeaderCellDef style="min-width: 100px; max-width: 100px;"> {{kvp.value.friendlyname}} </mat-header-cell>
            <mat-cell *matCellDef="let el" style="min-width: 100px; max-width: 100px;"> {{el[kvp.key]}} </mat-cell>
          </ng-container>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="gridMetaData.$displayedColumns | async as displayedColumns">
        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </ng-container>

    </mat-table>
  </ng-container>

</div>
