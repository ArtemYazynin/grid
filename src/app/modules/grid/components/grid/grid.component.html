<div class="example-container">
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container *ngIf="$gridMetaData | async as gridMetaData">
      <ng-container *ngIf="gridMetaData.$columnsMap | async as columnsMap">
        <ng-container *ngFor="let levelPair of columnsMap | keyvalue">
          <ng-container *ngFor="let pair of levelPair.value | keyvalue">
            <ng-container matColumnDef="{{pair.key}}" [sticky]="pair.value.$isSticky | async"
              [stickyEnd]="pair.value.$isStickyEnd | async" *ngIf="pair.value.$width | async as width">
              <ng-container *ngIf="pair.value.isSortable;else notSorting">
                <th mat-header-cell *matHeaderCellDef [id]="levelPair.key" mat-sort-header
                  [attr.colspan]="pair.value.$colspan | async" [attr.rowspan]="pair.value.$rowspan | async"
                  [style.display]="(pair.value.$isVisible | async) ? 'table-cell' : 'none'">
                  <div>
                    {{pair.value.friendlyname}}
                  </div>
                </th>
              </ng-container>
              <ng-template #notSorting>
                <th mat-header-cell *matHeaderCellDef [id]="levelPair.key" [attr.colspan]="pair.value.$colspan | async"
                  [attr.rowspan]="pair.value.$rowspan | async"
                  [style.display]="(pair.value.$isVisible | async) ? 'table-cell' : 'none'">
                  <div>
                    {{pair.value.friendlyname}}
                  </div>
                </th>
              </ng-template>
              <td mat-cell *matCellDef="let el">
                <ng-container>
                  <div fxLayout="column" fxLayoutAlign="stretch stretch" fxFill>
                    <app-default-cell fxFlex [row]="el" [pair]="pair" (updateCell)="gridMetaData.updateCell($event)">
                    </app-default-cell>
                  </div>
                </ng-container>
              </td>
            </ng-container>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="gridMetaData.$displayedColumnsDictionary | async as displayedColumnsDictionary">
          <ng-container *ngFor="let pair of displayedColumnsDictionary | keyvalue">
            <tr mat-header-row *matHeaderRowDef="pair.value; sticky: true"></tr>
          </ng-container>
          <ng-container *ngIf="gridMetaData.$displayedColumns | async as displayedColumns">
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Group header -->
            <ng-container matColumnDef="groupHeader" sticky>
              <td  mat-cell *matCellDef="let groupBy"><strong>{{groupBy.groupName}}</strong></td>
            </ng-container>

            <tr mat-row *matRowDef="let row; columns: ['groupHeader']; when: isGroup"> </tr>
          </ng-container>


        </ng-container>
      </ng-container>
    </ng-container>
  </table>
</div>
