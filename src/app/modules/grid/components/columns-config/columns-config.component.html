<h1 mat-dialog-title>Выбор колонок</h1>
<div mat-dialog-content>

    <div  fxLayout="row" fxLayoutAlign=" stretch">
        <div fxFlex="50" fxLayout="column" fxLayoutAlign=" stretch"
          style="overflow-y: auto; height: 500px;"
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="hiddenColumns"
          [cdkDropListConnectedTo]="[doneList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of hiddenColumns; trackBy: trackByFunction;" cdkDrag>{{item.friendlyname}}</div>
        </div>
      <div fxFlex="50" fxLayout="column" fxLayoutAlign=" stretch"
        style="overflow-y: auto; height: 500px;"
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="displayedColumns"
        [cdkDropListConnectedTo]="[todoList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of displayedColumns; trackBy: trackByFunction;" cdkDrag>{{item.friendlyname}}</div>
      </div>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial (click)="apply()" >Применить</button>
  <button mat-button (click)="onNoClick()">Отмена</button>
</div>
